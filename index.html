<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
 
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">


    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- link style.css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header-section -->
     <header class="header-section pb-16 pt-15px">

        <!-- container -->
        <div class="container mx-auto p-4">

            <!-- banner container -->
            <div class="grid grid-cols-1 md:grid-cols-2 items-center  ">

                <!-- banner content -->
                <div class="space-y-[30px]">
                    <h1 class="text-4xl md:text-5xl lg:text-7xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                    <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>

                    <button class="py-3 px-5 rounded-md text-white font-semibold bg-gradient-to-r from-[#ff8938] to-[#ff0000]">
                        Explore More  <i class="ri-arrow-right-up-line"></i>
                    </button>

                </div>


                <!-- banner image -->
                <div class="flex justify-end items-end relative w-full ">
                    <img src="images/banner.png" alt="banner image">

                    <!-- rating div -->
                     <div class="p-3 bg-white rounded-xl shadow-2xl flex justify-center gap-2 items-center w-[200px] md:w-[250px] absolute bottom-[15px] left-5 md:left-[22px] md:py-[15px] px-[15px] xl:left-[220px] ">
                         <i class="ri-star-fill text-orange-500 text-3xl"></i>
                         <div>
                            <h2 class="font-bold text-2xl">5.00</h2>
                            <p>Trust Rating</p>
                         </div>
                     </div>
                </div>
            </div>
        </div>
     </header>
</body>
</html>
